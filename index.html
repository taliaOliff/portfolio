<!DOCTYPE html>
<html>

<head>
  <link rel="shortcut icon" type="image/x-icon" href="logo.ico" />
  <style>
    body {
      background-color: #CACFD6;
      width: 100%;
      margin: 0;
      font-family: myFirstFont;
      background-image: url("scrapbookbackground.png");
      background-blend-mode: soft-light;
      background-size: contain;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      font-size: 150px;
      text-align: center;
      padding: 150px 100px 0px 100px;
      font-family: titleFont;
      margin: 0;
      color: #355070;
    }

    h2 {
      font-size: 40px;
      text-align: center;
      padding: 20px;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      color: #355070;
    }

    td {
      padding-top: 150px;
      width: 90%;
    }

    .contact {
      background-color: #355070;
      width: 100%;
      color: white;
      font-size: 50px;
      text-align: left;
      border-top: #50627f solid 60px;
      padding: 0;
      margin-top: auto;
    }

    .contact td {
      width: 50%;
      text-align: top;
      padding-top: 30px;
      color: white;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .contact h4 {
      font-weight: lighter;
    }

    table {
      margin: auto;
      width: 90%;
      padding-top: 20px;
      margin-bottom: 50px;
      color: #355070;
    }

    @font-face {
      font-family: myFirstFont;
      src: url(CANDY___.otf);
    }

    @font-face {
      font-family: titleFont;
      src: url(KLINOM__.TTF);
    }

    .topnav {
      overflow: hidden;
      background-color: #c3cad3;
    }

    .topnav a {
      float: left;
      color: #355070;
      text-align: center;
      padding: 16px 70px 16px 70px;
      text-decoration: none;
      font-size: 50px;
    }

    .topnav a:hover {
      background-color: #dde3ec;
      color: #77859c;
    }

    .topnav a.active {
      background-color: #d0d4da;
      color: #50627f;
    }

    .topnav a.active:hover {
      background-color: #dde3ec;
      color: #77859c;
    }

    .profile div {
      width: 100%;
      position: absolute;
      bottom: 0;
    }

    img {
      width: 100%;
    }

    .imgL {
      position: relative;
      display: block;
      width: 400px;
      box-shadow: -30px -30px 0 #355070;
      border: 5px;
      border-color: #CACFD6;
      border-style: solid;
      margin-left: 150px;
      float: left;
      clear: both;
    }

    .imgR {
      position: relative;
      display: block;
      width: 400px;
      box-shadow: 30px -30px 0 #355070;
      border-width: 5px;
      border-color: #CACFD6;
      margin-right: 150px;
      border-style: solid;
      float: right;
      clear: both;
    }

    .pL {
      margin-left: 100px;
      margin-right: 200px;
      font-weight: bold;
      text-align: left;
    }

    .pR {
      margin-right: 100px;
      font-weight: bold;
      text-align: left;
    }

    p {
      font-family: 'Courier New', Courier, monospace;
      font-size: 30px;
      padding: 0;
    }
  </style>
</head>
